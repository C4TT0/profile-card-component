<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img src="./images/bg-pattern-top.svg" alt="top__img" class="top__img"/>
    <img src="./images/bg-pattern-bottom.svg" alt="bottom__img" class="bottom__img" />
    
    <section class="card">
      <div class="card__top">
        <div class="card__profile">
          <img src="./images/image-victor.jpg" alt="" class="profile__img">
        </div>
      </div>

      <div class="card__info">
        <div class="card__title">Victor Crest</div>
        <div class="card__age">26</div>
        <div class="card__city">London</div>
      </div>

      <div class="card__stats">
        <div class="stat">
          <div class="stat__num">80K</div>
          <div class="stat__title">Followers</div>
        </div>
        <div class="stat">
          <div class="stat__num">803K</div>
          <div class="stat__title">Likes</div>
        </div>
        <div class="stat">
          <div class="stat__num">1.4K</div>
          <div class="stat__title">Photos</div>
        </div>
      </div>
    </section>
  </body>
</html>
